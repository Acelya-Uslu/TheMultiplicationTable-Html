<html>
<head>
    <title>Ã‡ARPIM TABLOSU</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
     <script>
  $(document).ready(function(){

    var tablo = $("<table>"
    , {  width: "70%"  });
    var x,y;
    var satir,sutun;
 
    for (x=1;x<=10;x++)
    {    
        satir=$('<tr>');
        
        for (y=1;y<=10;y++)
        {
        sutun=$('<td>');

        sutun.append((y)+' x '+(x)+' = '+(x)*(y) );
        satir.append(sutun);
        tablo.append(satir);
        }
    }
    $('body').append(tablo);
  });
  </script>
</body>
</html>
